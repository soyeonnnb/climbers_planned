{% extends 'base.html' %}
{% block page_title %}회원가입{% endblock page_title %}
{% block content %}
<div class="main">


	<div class="container">
		<div class="col-lg-4"></div>
		<div class="col-lg-4">
			<div class="jumbotron" style="padding-top: 20px;">
				<form action="{% url 'users:signup' %}" method="POST">
					{% csrf_token %}

					<h3 style="text-align: center;">회원가입</h3>
					<div class="form-group">
						{{form.email}}
					</div>
					<div class="form-group">
						{{form.password}}
					</div>
					<div class="form-group">
						{{form.password1}}
					</div>
					<div class="form-group">
						{{form.name}}
					</div>
					<div class="form-group">
						{{form.nickname}}
					</div>

					<input type="submit" class="btn btn-primary form-control" value="회원가입">
				</form>
			</div>
		</div>
		<div class="col-lg-4"></div>
	</div>
</div>
{% endblock %}
