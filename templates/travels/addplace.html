{% extends 'base.html' %}
{% load static %}
{% block page_title %}여행지 선택{% endblock page_title %}
{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css/add_place.css' %}">
</head>

<div class="map_wrap">
    <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>

    <div id="menu_wrap" class="bg_white">
        <div class="option">
            <div>
                <form onsubmit="searchPlaces(); return false;">
                    키워드 : <input type="text" value="" id="keyword" size="15">
                    <button type="submit">검색하기</button>
                </form>
            </div>
        </div>
        <hr>
        <ul id="placesList"></ul>
        <div id="pagination"></div>
    </div>
</div>

<button type="submit">누르시오</button>
{% endblock %}

{% block javascript %}
<script type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=899bda16db224b9417dff6448a51609c&libraries=services">
    </script>
<script type="text/javascript" src="{% static 'js/createtravel.js' %}?after "></script>
{% endblock javascript %}
