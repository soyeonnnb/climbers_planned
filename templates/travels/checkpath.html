{% extends 'base.html' %} 
{% block page_title %}경로 확인{% endblock page_title %}
{% block content %}
<div class="title">
    경로 확인
</div>
{% csrf_token %}

{% for place in places %}
    <h3>{{place.day}}일차</h3><br>
    {{place.name}}<br>
{% endfor %}
{{travel.name}}
{{travel.start_date }}

<button>취소</button>
<a href="{% url 'travels:savepath' %}">
    <button type='submit'>경로 저장</button>
</a>
{% endblock %}
